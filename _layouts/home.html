  <!-- Now add the carousel -->

  <div id="pubpics" class="carousel slide" data-ride="carousel" data-interval="5000">

        <ol class="carousel-indicators">

        <img class="img-fluid mx-auto d-block" src="/static/img/pubpics/nurd.png" alt="NuRD">
      </div>

        <img class="img-fluid mx-auto d-block" src="/static/img/pubpics/prism.png" alt="PrISM">

      </div>
    </div>

    <a class="carousel-control-prev" href="#pubpics" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#pubpics" role="button"  data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
